<!DOCTYPE html>

<html lang="es">

    <head>
        <title>Formulario de Gmail</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="36. Formulario con fle.css">
        <link href="https://fonts.googleapis.com/css2?family=Sen&siplay=swap" rel="stylesheet">
    </head>

    <body>
        <div class="flex-container">
            <form class="form">
                <div class="form-section">
                    <input type="email" class="form__input" placeholder="Escriba su Email">
                </div>
                <div class="form-section">
                    <input type="text" class="form__input" placeholder="Escriba el asunto">
                </div>
                <div class="form-section">
                    <textarea class="form__input" placeholder="Escriba el mensaje"></textarea>
                </div>
            </form>
            <div class="form-img">
                <div class="form-img__container1">
                    <div class="img-img_container1__container2">
                        <img src="email.png" class="img-email">
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
